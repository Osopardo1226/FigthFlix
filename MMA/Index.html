<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="img/loguito.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <title>FIGHTFLIX</title>
  </head>
  <body>
    <div id="background">
      <img class="logo" src="img/Logo.png" />
      <div class="align">
        <div class="card">
          <div class="head">
            <div></div>
            <h2 class="subtit">FIGHTFLIX</h2>
            <div></div>
          </div>
          <div class="paragraph">
            <p>¿Buscas un servicio de transmisión fácil y asequible? Aqui encontrarás las mejores peleas, sangrientas al mejor estilo de la MMA. <br>FIGHTFLIX te ofrece una alternativa a tus ojos, los mas bello de la UFC, peleas sorprendentes, peleadores experimentados y mucho más.
            </p>
          </div>
         <a class="btn-next" href="main/main.html"><button class="btn-btn" >PELEAS AQUI!</button></a> 
        </div>
      </div>
    </div>
    <script>
      var images = [
        "img/fondo/Imagen1.jpg",
        "img/fondo/Imagen2.jpg",
        "img/fondo/Imagen8.jpg",
        "img/fondo/Imagen7.jpg",
        "img/fondo/Imagen5.jpg",
      ];

      var currentIndex = 0;
      var background = document.getElementById("background");

      function changeBackground() {
        currentIndex = (currentIndex + 1) % images.length;
        background.style.backgroundImage = "url(" + images[currentIndex] + ")";
      }

      setInterval(changeBackground, 2000);
    </script>
  </body>
