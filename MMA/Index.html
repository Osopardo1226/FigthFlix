    <script>
      var images = [
        "img/fondo/Proyecta-x.jpg",
        "img/fondo/spider-man.jpg",
        "img/fondo/Killer-bean.jpg",
        "img/fondo/django.jpg",
        "Img/fondo/inglourious-basterds.jpg",
        "img/fondo/sauce-party.jpg",
        "img/fondo/John-Wick-4.jpg",
        "img/fondo/Mrfox.jpeg",
      ];

      var currentIndex = 0;
      var background = document.getElementById("background");

      function changeBackground() {
        currentIndex = (currentIndex + 1) % images.length;
        background.style.backgroundImage = "url(" + images[currentIndex] + ")";
      }

      setInterval(changeBackground, 3000);
    </script>
