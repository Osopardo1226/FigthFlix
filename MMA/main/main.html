<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REEFLIX</title>
    <link rel="shortcut icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background-header"  id="background-header">
      <h1>FREEFLIX</h1>
    </div>
    <h2 id="subtitlelife">Life Action</h2>
    <div class="grid1">
      <div class="movies" id="proyect-x">
         <a href="#">
        <img
          class="image-grid1"
          src="img/Project-X-min.jpeg"
          alt="thumbnail of the movie proyect X"
        /></a>
        <video class="video-grid" src="video/Project-X.mp4" loop></video>
      </div>

      <div class="movies" id="john-wick4">
         <a href="#">
        <img
          class="image-grid1"
          src="img/John-Wick-4-min.jpg"
          alt="thumbnail of the movie John Wick"
        /></a>
        <video class="video-grid" src="video/John-wick-introduccion.mp4" loop></video>
      </div>

      <div class="movies" id="django">
         <a href="#">
        <img
          class="image-grid1"
          src="img/django-min.jpeg"
          alt="thumbnail of the movie Django unchained"
        /></a>
        <video class="video-grid" src="video/Django-Shootout.mp4" loop></video>
      </div>

      <div class="movies" id="inglorious-basterds">
        <a href="#">
        <img
          class="image-grid1"
          src="img/inglourious-basterds-min.jpg"
          alt="thumbnail of the movie inglorius bastard"
        /></a>
        <video class="video-grid" src="video/inglorius-bastards.mp4" loop></video>
      </div>

    </div>

    <h2 class="subtitleanimate">Animation</h2>
    <div class="grid2">
      <div class="movies" id="killer-bean">
        <a href="#"><img
          class="image-grid2"
          src="img/killer-bean-min.jpeg"
          alt="thumbnail of the movie animada Killer Bean"
        /></a>
        <video class="video-grid" src="video/Killer-Bean-Forever.mp4" loop></video>
      </div>
      <div class="movies" id="fiesta-salchichas">
        <a href="#"><img
          class="image-grid2"
          src="img/fiesta-salchichas-min.jpg"
          alt="thumbnail of the movie animada la fiesta de las salchichas"
        /></a>
        <video class="video-grid" src="video/Sausage-party.mp4" loop></video>
      </div>
      <div class="movies" id="spider-man-spiderverse">
        <a href="#"><img
          class="image-grid2"
          src="img/spider-man-min.jpg"
          alt="thumbnail of the movie animado Spiderman en el multiverso"
        /></a>
        <video class="video-grid" src="video/Spiderman-into-the-spiderverse.mp4" loop></video>
      </div>
      <div class="movies" id="fantastic-mr-fox">
        <a href="#"><img
          class="image-grid2"
          src="img/fantastic-mr-fox-min.jpg"
          alt="thumbnail of the movie animada el fantastico seÃ±or zorro"
        /></a>
        <video class="video-grid" src="video/Mr.fox.mp4" loop></video>
      </div>
      
    </div>
    <script>
      const movieContainers = document.querySelectorAll(".movies");
      let currentVideo = null; 

      movieContainers.forEach((container) => {
        const image = container.querySelector(".image-grid1");
        const video = container.querySelector(".video-grid");

        container.addEventListener("click", () => {
          if (currentVideo !== null && currentVideo !== video) {

            currentVideo.style.opacity = 0; 
            currentVideo.pause();
          }

          if (video.paused) {
         
            video.style.opacity = 1;
            video.play();
            currentVideo = video; 
          } else {
            
            video.style.opacity = 0;
            video.pause();
            currentVideo = null; 
          }
        });
      });
      const videoContainers = document.querySelectorAll(".movies");

  videoContainers.forEach((container) => {
    const video = container.querySelector(".video-grid");
    const subtitle = document.getElementById("subtitlelife"); 
    let originalMarginTop = null; 

    video.addEventListener("play", () => {
     
      if (originalMarginTop === null) {
     
        originalMarginTop = getComputedStyle(subtitle).marginTop;
      }
      subtitle.style.marginTop = "30%";
    });

    video.addEventListener("pause", () => {

      if (originalMarginTop !== null) {

        subtitle.style.marginTop = originalMarginTop;
        originalMarginTop = null; 
      }
    });
  });
    </script>
  </body>
</html>
